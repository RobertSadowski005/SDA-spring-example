<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot and Spring MVC</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div th:if="${not #lists.isEmpty(customers)}">
            <h2>Product List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
<!--                    <th>Phone number</th>
                    <th>Address Line One</th>
                    <th>Address Line Two</th>
                    <th>City</th>
                    <th>State</th>
                    <th>ZipCode</th>-->
                    <th>Operations</th>
                </tr>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">1</td>
                    <td th:text="${customer.firstName}">Some desc</td>
                    <td th:text="${customer.lastName}">Some desc</td>
                    <td th:text="${customer.email}">Some desc</td>
                    <!--<td th:text="${customer.phoneNumber}">Some desc</td>
                    <td th:text="${customer.addressLineOne}">Some desc</td>
                    <td th:text="${customer.addressLineTwo}">Some desc</td>
                    <td th:text="${customer.city}">Some desc</td>
                    <td th:text="${customer.state}">Some desc</td>
                    <td th:text="${customer.zipCode}">Some desc</td>-->
                    <td>
                        <a th:href="${'/customer/' + customer.id}">Show</a> <br />
                        <a th:href="${'/customer/edit/' + customer.id}">Edit</a> <br />
                        <a th:href="${'/customer/delete/' + customer.id}">Delete</a>
                    </td>
                </tr>
            </table>
            <div>
                <a th:href="${'/customer/new'}">New Customer</a>
            </div>
        </div>
    </div>
</body>
</html>
